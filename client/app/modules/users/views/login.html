<div class="login-page" style="height:100%">
 <div class="login-box">
      <div class="login-logo">
        <b>Call</b>Manager
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">Sign in to start your session</p>
        <form ng-submit="login()" method="post">
            <auto:fields fields="schema" data="credentials" options="options"></auto:fields>
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
        </form>

        <div class="social-auth-links text-center">
          <p>- OR -</p>
          <a href="/auth/facebook" class="btn btn-block btn-social btn-facebook btn-flat"><i class="fa fa-facebook"></i> Sign in using Facebook</a>
          <a href="/auth/google" class="btn btn-block btn-social btn-google-plus btn-flat"><i class="fa fa-google-plus"></i> Sign in using Google+</a>
        </div><!-- /.social-auth-links -->

        <a href="#">I forgot my password</a><br>
        <a href="#/register" class="text-center">Register a new membership</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->  
</div>
